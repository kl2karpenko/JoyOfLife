<ul>
  {% for item in body.methodology.list %}
  <div class="col-lg-3 col-md-6 col-sm-6 focus-box">
    <div>
      <div class="service-icon" tabindex="0">
        <img src="{{pathToSrc}}{{item.icon}}" alt="">
      </div>
      <h3 class="red-border-bottom">{{item.name}}</h3>
      <div>{{item.description}}</div>
    </div>
  </div>
  {% endfor %}
</ul>
