<div id="carouselComments" class="carousel carousel-comments slide" data-ride="carousel">
  <div class="carousel-inner">

    {% for item in body.comments.list %}
      {% if loop.index % 2 === 0 %}
        {% if loop.index === 0 %}
        <div class="carousel-item active">
        {% elseif %}
        <div class="carousel-item active">
        {% endif %}

        <div class="row">

      {% endif %}
          <div class="feedback-box col-xs-12 col-lg-6">
            <div>
              <div class="message">{{item.text}}</div>
              <div class="client">
                <div class="quote red-text">
                  <i class="quote-img"></i>
                </div>
                <div class="client-info">
                  <a class="client-name">{{item.name}}</a>
                </div>
              </div>
              <div class="client-image hidden-xs">
                <img src="{{path}}{{body.comments.imgSrc}}/{{item.src}}" alt="">
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
      {% if loop.index % 2 === 0 %}
        </div>
      </div>
      {% endif %}
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselComments" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselComments" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
