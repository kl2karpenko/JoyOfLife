<div class="feedback-box col-xs-12 col-lg-6">
  <div>
    <div class="message">{{insideItem.text}}</div>
    <div class="client">
      <div class="quote red-text">
        <i class="quote-img"></i>
      </div>
      <div class="client-info">
        <a class="client-name">{{insideItem.name}}</a>
      </div>
    </div>
    <div class="client-image hidden-xs">
      <img src="{{pathToSrc}}{{body.comments.imgSrc}}/{{insideItem.src}}" alt="">
    </div>
    <div class="clearfix"></div>
  </div>
</div>
