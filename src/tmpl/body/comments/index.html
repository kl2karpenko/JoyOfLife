<div id="carouselComments" class="carousel carousel-comments slide" data-ride="carousel">

  <div class="carousel-inner">
    {% set cls = cycler("active", "") %}
    {% for item in body.comments.list %}

    <div class="carousel-item {{ cls.next() }}">
    <div class="row">
    {% for insideItem in item %}
        {% include "src/tmpl/body/comments/comment.html" %}
    {% endfor %}
    </div>
    </div>

    {% endfor %}
  </div>

  <a class="carousel-control-prev" href="#carouselComments" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselComments" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
